{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ggpoll/style.css' %}">

{% if questions %}
	<ul>
		{% for question in questions %}
		<li><a href="/ggpoll/{{ question.id  }}/">{{ question.question_text }} </a></li>
		{% endfor %}
	</ul>
{% else %}
	<p> No polls are currently open.</p>
{% endif %}
